<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Arverni</title>
  <desc>Arverni barbarian block</desc>

  <rect
    id="background"
    fill="rgb(175,255,165)"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="tribe" text-anchor="middle" font-size="12" font-family="Papyrus">
    <rect
      x="21"
      y="21"
      width="58"
      height="58"
      fill="rgb(100,200,100)"
      stroke="black"
    />

    <text x="50" y="36" fill="white">Arverni</text>
    <ellipse
      id="shield"
      cx="50"
      cy="56"
      rx="10"
      ry="13"
      fill="rgb(160,125,80)"
      stroke="black"
      stroke-width="0.5"
    />
    <circle cx="50" cy="56" r="3" fill="beige"/>
    <circle cx="44" cy="56" r="1" fill="beige" stroke-width="0.3" stroke="white"/>
    <circle cx="56" cy="56" r="1" fill="beige" stroke-width="0.3" stroke="white"/>
  </g>

  <g id="sword" transform="scale(0.4) translate(68, 44) rotate(35, -34, 80)">
    <path
      d="
        M 47 20
        Q 48 9 50 4
        Q 52 9 53 20
        L 53.5 72
        L 46.5 72
        Z
      "
      fill="silver"
      stroke="black"
      stroke-width="0.5"
    />
    <line x1="50" y1="30" x2="50" y2="72" stroke="darkgrey" stroke-width="0.5"/>"
    <rect x="37" y="70" width="26" height="4" fill="#4f301f" stroke="black" stroke-width="0.5"/>
    <rect x="47.5" y="74" width="5" height="20" fill="#4f301f" stroke="black" stroke-width="0.5"/>
    <circle cx="50" cy="93" r="3.7" fill="#6d4d36" stroke="#2c1f16" stroke-width="0.5"/>
  </g>

  <use href="#sword" transform="scale(-1,1) translate(-100,0)"/>

  <g id="attributes" text-anchor="middle" font-size="16">
    <rect
      id="initiative"
      x="10"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="20" y="84">C</text>

    <rect
      id="firepower"
      x="70"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="80" y="84">2</text>
  </g>

  <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
    <text x="50" y="16">4</text>
    <text x="50" y="16" transform="rotate(90,50,50)">3</text>
    <text x="50" y="16" transform="rotate(180,50,50)">2</text>
    <text x="50" y="16" transform="rotate(270,50,50)">1</text>
  </g>
</svg>
