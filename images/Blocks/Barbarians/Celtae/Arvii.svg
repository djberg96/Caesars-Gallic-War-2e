<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Arvii</title>
  <desc>Arvii barbarian block</desc>

  <defs>
    <filter id="metallic">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.04"
        result="noise"
        numOctaves="5"
      />

      <feDiffuseLighting in="noise" surfaceScale="1" result="texture">
        <feDistantLight azimuth="5" elevation="55"/>
      </feDiffuseLighting>

      <feComposite
        in="SourceGraphic"
        in2="texture"
        operator="arithmetic"
        k1="1"
        k2="0"
        k3="0"
        k4="0"
      />
    </filter>

    <filter id="wood-grain">
      <feTurbulence type="fractalNoise" basefrequency=".05 .01" result="noise" numOctaves="5"/>
      <feDiffuseLighting in="noise" surfaceScale="3" result="texture">
        <feDistantLight azimuth="5" elevation="35"/>
      </feDiffuseLighting>
      <feComposite
        in="SourceGraphic"
        in2="texture"
        operator="arithmetic"
        k1="1"
        k2="0"
        k3="0"
        k4="0"
      />
    </filter>

    <linearGradient id="blade-edge-gradient">
      <stop offset="15%" stop-color="#54575b" />
      <stop offset="85%" stop-color="#cbcdcd" />
    </linearGradient>

    <clipPath id="axe-blade-clip">
      <path
        d="
          M 50 6
          Q 34 8 24 6
          Q 18 18 24 28
          Q 34 16 50 25
        "
      />
    </clipPath>
  </defs>

  <rect
    id="background"
    fill="rgb(175,255,165)"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="tribe" text-anchor="middle" font-size="12" font-family="Papyrus">
    <rect
      x="21"
      y="21"
      width="58"
      height="58"
      fill="rgb(100,200,100)"
      stroke="black"
    />

    <text x="50" y="34" fill="white" font-size="12">Arvii</text>
    <text x="50" y="74" font-size="7" fill="white">[Bituriges]</text>

    <ellipse
      id="shield"
      cx="50"
      cy="54"
      rx="10"
      ry="13"
      fill="rgb(160,125,80)"
      stroke="black"
      stroke-width="0.5"
    />
    <circle cx="50" cy="54" r="3" fill="violet"/>
    <circle cx="44" cy="54" r="1" fill="violet" stroke-width="0.3" stroke="black"/>
    <circle cx="56" cy="54" r="1" fill="violet" stroke-width="0.3" stroke="black"/>
  </g>

  <g id="axe" transform="scale(0.4) rotate(-30,240,-46)">
    <rect
      id="axe-handle"
      x="48"
      y="4"
      width="4"
      height="90"
      fill="#4f301f"
      stroke="black"
      stroke-width="0.5"
      filter="url(#wood-grain)"
    />

    <path
      id="axe-blade"
      d="
        M 50 6
        Q 34 8 24 6
        Q 18 18 24 28
        Q 34 16 50 25
      "
      fill="silver"
      stroke="darkgrey"
      stroke-width="0.5"
      filter="url(#metallic)"
    />

    <path
      id="axe-blade-edge"
      d="
        M 24 5
        Q 17 18 25 29
        Q 20 18 25 5
        Z
      "
      fill="url(#blade-edge-gradient)"
      clip-path="url(#axe-blade-clip)"
    />

    <rect
      id="blade-base"
      x="47"
      y="5"
      width="6"
      height="21"
      fill="grey"
      filter="url(#metallic)"
    />
  </g>

  <use href="#axe" transform="scale(-1,1) translate(-100,0)"/>

  <g id="attributes" text-anchor="middle" font-size="16">
    <rect
      id="initiative"
      x="10"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="20" y="84">C</text>

    <rect
      id="firepower"
      x="70"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="80" y="84">2</text>
  </g>

  <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
    <text x="50" y="16">2</text>
    <text x="50" y="16" transform="rotate(90,50,50)">1</text>
  </g>
</svg>
