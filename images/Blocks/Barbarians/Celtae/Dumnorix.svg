<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Dumnorix</title>
  <desc>Dumnorix barbarian leader</desc>

  <defs>
    <clipPath id="helmet-path">
      <path
        d="
          M 20,40
          A 1 1 0 0 1 80,40
          Z
        "
      />
    </clipPath>
  </defs>

  <rect
    id="background"
    fill="rgb(100,200,100)"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="tribe" text-anchor="middle" font-size="12" font-family="Papyrus">
    <rect
      x="21"
      y="21"
      width="58"
      height="58"
      fill="green"
      stroke="black"
    />

    <text x="50" y="36" fill="white">Dumnorix</text>

    <g transform="translate(10)">
      <ellipse
        id="shield"
        cx="50"
        cy="54"
        rx="10"
        ry="13"
        fill="#996244"
        stroke="black"
        stroke-width="0.5"
      />

      <circle cx="50" cy="54" r="3" fill="darkred" stroke-width="0.3" stroke="white"/>
      <circle cx="44" cy="54" r="1" fill="darkred" stroke-width="0.3" stroke="white"/>
      <circle cx="56" cy="54" r="1" fill="darkred" stroke-width="0.3" stroke="white"/>
    </g>
  </g>

  <g id="helmet" transform="scale(0.3) translate(74,130)">
    <path
      d="
        M 20,40
        A 1 1 0 0 1 80,40
        Q 50,32 20,40

        Q 25,50 25,70 
        Q 35,85 38,80
        Q 35,60 38,55
        Q 30,55 28,38

        M 72,38

        Q 70,55 62,55
        Q 65,60 62,80
        Q 65,85 75,70
        Q 75,50 80,40

        M 47,36 
        Q 42,50 46,60
        L 55,60
        Q 58,50 53,36
        Z
      "
      fill="#6c6968"
      stroke="black"
      stroke-width="0.7"
    />

    <g id="emboss">
      <path
        id="horizontal"
        d="
          M 18,38
          Q 50,29 82,38
          M 50,36
          L 50,9
        "
        fill="none"
        stroke="darkred"
        stroke-width="5"
        clip-path="url(#helmet-path)"
      />
    </g>
  </g>

  <g id="spear" transform="scale(0.6) translate(84, 42) rotate(30, 14, 47)">
    <path
      d="
        M 16 19
        L 14 30
        Q 16 33, 15 37
        L 16 37
        L 17 37
        Q 16 33, 18 30
        Z
      "
      fill="grey"
      stroke="black"
      stroke-width="0.3"
    />

    <line 
      x1="16" y1="74.3"
      x2="16" y2="37"
      stroke="black"
      stroke-width="2"
    />

    <line 
      x1="16" y1="74"
      x2="16" y2="37"
      stroke="saddlebrown"
      stroke-width="1.5"
    />
  </g>

  <use href="#spear" transform="scale(-1,1) translate(-120,0)"/>

  <g id="attributes" text-anchor="middle" font-size="16">
    <rect
      id="initiative"
      x="10"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="20" y="84">B</text>

    <rect
      id="firepower"
      x="70"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="80" y="84">2</text>
  </g>

  <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
    <text x="50" y="16">3</text>
    <text x="50" y="16" transform="rotate(90,50,50)">2</text>
    <text x="50" y="16" transform="rotate(180,50,50)">1</text>
  </g>
</svg>
