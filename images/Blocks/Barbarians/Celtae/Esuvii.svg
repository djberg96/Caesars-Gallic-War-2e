<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Esuvii</title>
  <desc>Esuvii barbarian block</desc>

  <rect
    id="background"
    fill="rgb(175,255,165)"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="tribe" text-anchor="middle" font-size="12" font-family="Papyrus">
    <rect
      x="21"
      y="21"
      width="58"
      height="58"
      fill="rgb(100,200,100)"
      stroke="black"
    />

    <text x="50" y="36" fill="white" font-size="10">Esuvii</text>
    <ellipse
      id="shield"
      cx="50"
      cy="54"
      rx="8"
      ry="11"
      fill="rgb(160,125,80)"
      stroke="black"
      stroke-width="0.5"
    />
    <circle cx="50" cy="54" r="3" fill="lightblue"/>
    <line x1="50" y1="46" x2="50" y2="62" stroke="lightblue"/>
  </g>

  <g id="attributes" text-anchor="middle" font-size="16">
    <rect
      id="initiative"
      x="10"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="20" y="84">C</text>

    <rect
      id="firepower"
      x="70"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="80" y="84">2</text>
  </g>

  <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
    <text x="50" y="16">3</text>
    <text x="50" y="16" transform="rotate(90,50,50)">2</text>
    <text x="50" y="16" transform="rotate(180,50,50)">1</text>
  </g>
</svg>
