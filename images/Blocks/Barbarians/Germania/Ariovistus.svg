<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Ariovistus</title>
  <desc>The Ariovistus German leader block for Caesar&amp;s Gallic War</desc>

  <metadata>
    <author>Daniel J. Berger</author>
    <date>4-Jun-2023</date>
    <license>CC BY-SA 4.0</license>
  </metadata>

  <defs>
    <clipPath id="helmet-path">
      <path
        d="
          M 20,40
          A 1 1 0 0 1 80,40
          Z
        "
      />
    </clipPath>
  </defs>

  <rect
    id="background"
    fill="rgb(120,150,160)"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="leader" text-anchor="middle" font-size="12" font-family="Papyrus">
    <rect
      x="21"
      y="21"
      width="58"
      height="58"
      fill="rgb(20,120,160)"
      stroke="black"
    />

    <text x="50" y="33" fill="white">Ariovistus</text>
    <text x="50" y="75" fill="white" font-size="8">Suebi</text>
    <text x="70" y="52" fill="white" font-size="4">Subdue</text>
    <text x="70" y="56" fill="white" font-size="4">1-2</text>
  </g>

  <g id="helmet" transform="scale(0.4) translate(75,82)">
    <path
      d="
        M 20,40
        A 1 1 0 0 1 80,40
        Q 50,32 20,40

        Q 25,50 25,70 
        Q 35,85 38,80
        Q 35,60 38,55
        Q 30,55 28,38

        M 72,38

        Q 70,55 62,55
        Q 65,60 62,80
        Q 65,85 75,70
        Q 75,50 80,40

        M 47,36 
        Q 42,50 46,60
        L 55,60
        Q 58,50 53,36
        Z
      "
      fill="#6c6968"
      stroke="black"
      stroke-width="0.7"
    />

    <g id="emboss">
      <path
        id="horizontal"
        d="
          M 18,38
          Q 50,29 82,38
          M 50,36
          L 50,9
        "
        fill="none"
        stroke="#b87f0d"
        stroke-width="5"
        clip-path="url(#helmet-path)"
      />
    </g>
  </g>

  <g id="attributes" text-anchor="middle" font-size="16">
    <rect
      id="initiative"
      x="10"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="20" y="84">B</text>

    <rect
      id="firepower"
      x="70"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="80" y="84">3</text>
  </g>

  <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
    <text x="50" y="16">3</text>
    <text x="50" y="16" transform="rotate(90,50,50)">2</text>
    <text x="50" y="16" transform="rotate(180,50,50)">1</text>
  </g>
</svg>
