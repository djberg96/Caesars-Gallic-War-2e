<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Tolosates</title>
  <desc>Tolosates barbarian block</desc>

  <defs>
    <clipPath id="axe-blade-clip">
      <path
        d="
          M 50 6
          Q 34 8 24 6
          Q 18 18 24 28
          Q 34 16 50 25
        "
      />
    </clipPath>
  </defs>

  <rect
    id="background"
    fill="rgb(144,161,144)"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="tribe" text-anchor="middle" font-size="12" font-family="Papyrus">
    <rect
      x="21"
      y="21"
      width="58"
      height="58"
      fill="rgb(83,91,81)"
      stroke="black"
    />

    <text x="50" y="36" fill="white">Tolosates</text>
    <ellipse
      id="shield"
      cx="50"
      cy="52"
      rx="10"
      ry="13"
      fill="#996244"
      stroke="black"
      stroke-width="0.5"
    />
    <circle cx="50" cy="52" r="3" fill="darkred"/>
    <polygon points="43,51 44,53 45,51" fill="darkred" stroke="black" stroke-width="0.2"/>
    <polygon points="55,51 56,53 57,51" fill="darkred" stroke="black" stroke-width="0.2"/>
  </g>

  <g id="axe" transform="scale(0.35) rotate(-35,250,-46)">
    <rect
      id="axe-handle"
      x="48"
      y="4"
      width="4"
      height="90"
      fill="#4f301f"
      stroke="black"
      stroke-width="0.5"
    />

    <path
      id="axe-blade"
      d="
        M 50 6
        Q 34 8 24 6
        Q 18 18 24 28
        Q 34 16 50 25
      "
      fill="silver"
      stroke="darkgrey"
      stroke-width="0.5"
    />

    <path
      id="axe-blade-edge"
      d="
        M 24 5
        Q 17 18 25 29
        Q 20 18 25 5
        Z
      "
      fill="white"
      clip-path="url(#axe-blade-clip)"
    />

    <rect
      id="blade-base"
      x="47"
      y="5"
      width="6"
      height="21"
      fill="grey"
    />
  </g>

  <use href="#axe" transform="scale(-1,1) translate(-100,0)"/>

  <g id="attributes" text-anchor="middle" font-size="16">
    <rect
      id="initiative"
      x="10"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="20" y="84">C</text>

    <rect
      id="firepower"
      x="70"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="80" y="84">2</text>
  </g>

  <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
    <text x="50" y="16">2</text>
    <text x="50" y="16" transform="rotate(90,50,50)">1</text>
  </g>
</svg>
