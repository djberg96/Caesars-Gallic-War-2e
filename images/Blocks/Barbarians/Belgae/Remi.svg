<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Remi</title>
  <desc>Remi barbarian block</desc>

  <rect
    id="background"
    fill="#D27D2D"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="tribe" text-anchor="middle" font-size="12" font-family="Papyrus">
    <rect
      x="21"
      y="21"
      width="58"
      height="58"
      fill="rgb(250,90,0)"
      stroke="black"
    />

    <text x="50" y="36" fill="white">Remi</text>

    <ellipse
      id="shield"
      cx="50"
      cy="52"
      rx="10"
      ry="13"
      fill="#996244"
      stroke="black"
      stroke-width="0.5"
    />

    <circle cx="50" cy="52" r="3" fill="rgb(246,190,0)" stroke-width="0.3" stroke="white"/>
    <polygon points="43.5,50 42.5,52 43.5,54 44.5,52 43.5,50" fill="rgb(246,190,0)" stroke-width="0.3" stroke="white"/>
    <polygon points="56.5,50 57.5,52 56.5,54 55.5,52 56.5,50" fill="rgb(246,190,0)" stroke-width="0.3" stroke="white"/>
  </g>

  <g id="sword" transform="scale(0.4) translate(68, 34) rotate(35, -34, 80)">
    <path
      d="
        M 47 20
        Q 48 9 50 4
        Q 52 9 53 20
        L 53.5 75
        L 46.5 75
        Z
      "
      fill="silver"
      stroke="black"
      stroke-width="0.5"
    />
    <line x1="50" y1="25" x2="50" y2="72" stroke="darkgrey" stroke-width="0.5"/>"
    <rect x="37" y="73" width="26" height="4" fill="#4f301f" stroke="black" stroke-width="0.5"/>
    <rect x="47.5" y="77" width="5" height="20" fill="#4f301f" stroke="black" stroke-width="0.5"/>
    <circle cx="50" cy="96" r="3.7" fill="#6d4d36" stroke="#2c1f16" stroke-width="0.5"/>
  </g>

  <use href="#sword" transform="scale(-1,1) translate(-100,0)"/>

  <g id="attributes" text-anchor="middle" font-size="16">
    <rect
      id="initiative"
      x="10"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="20" y="84">C</text>

    <rect
      id="firepower"
      x="70"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="80" y="84">2</text>
  </g>

  <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
    <text x="50" y="16">3</text>
    <text x="50" y="16" transform="rotate(90,50,50)">2</text>
    <text x="50" y="16" transform="rotate(180,50,50)">1</text>
  </g>
</svg>
