<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Ambiorix</title>
  <desc>Ambiorix barbarian leader</desc>

  <defs>
    <clipPath id="helmet-path">
      <path
        d="
          M 20,40
          A 1 1 0 0 1 80,40
          Z
        "
      />
    </clipPath>
  </defs>

  <rect
    id="background"
    fill="rgb(90,70,70)"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="tribe" text-anchor="middle" font-size="12" font-family="Papyrus">
    <rect
      x="21"
      y="21"
      width="58"
      height="58"
      fill="rgb(250,90,0)"
      stroke="black"
    />

    <text x="50" y="34" fill="white">Ambiorix</text>

    <ellipse
      id="shield"
      cx="60"
      cy="53"
      rx="10"
      ry="13"
      fill="#996244"
      stroke="black"
      stroke-width="0.5"
    />
    <circle cx="60" cy="53" r="3" fill="red" stroke-width="0.3" stroke="white"/>
    <polygon points="53.5,51 52.5,53 53.5,55 54.5,53 53.5,51" fill="red" stroke-width="0.3" stroke="white"/>
    <polygon points="66.5,51 67.5,53 66.5,55 65.5,53 66.5,51" fill="red" stroke-width="0.3" stroke="white"/>
  </g>

  <g id="sword" transform="scale(0.4) translate(93, 36) rotate(35, -34, 80)">
    <path
      d="
        M 47 20
        Q 48 9 50 4
        Q 52 9 53 20
        L 53.5 75
        L 46.5 75
        Z
      "
      fill="silver"
      stroke="black"
      stroke-width="0.5"
    />
    <line x1="50" y1="25" x2="50" y2="72" stroke="darkgrey" stroke-width="0.5"/>"
    <rect x="37" y="73" width="26" height="4" fill="#4f301f" stroke="black" stroke-width="0.5"/>
    <rect x="47.5" y="77" width="5" height="20" fill="#4f301f" stroke="black" stroke-width="0.5"/>
    <circle cx="50" cy="96" r="3.7" fill="#6d4d36" stroke="#2c1f16" stroke-width="0.5"/>
  </g>

  <g id="helmet" transform="scale(0.3) translate(74,130)">
    <path
      d="
        M 20,40
        A 1 1 0 0 1 80,40
        Q 50,32 20,40

        Q 25,50 25,70 
        Q 35,85 38,80
        Q 35,60 38,55
        Q 30,55 28,38

        M 72,38

        Q 70,55 62,55
        Q 65,60 62,80
        Q 65,85 75,70
        Q 75,50 80,40

        M 47,36 
        Q 42,50 46,60
        L 55,60
        Q 58,50 53,36
        Z
      "
      fill="#49371B"
      stroke="black"
      stroke-width="0.7"
    />

    <g id="emboss">
      <path
        id="horizontal"
        d="
          M 18,38
          Q 50,29 82,38
          M 50,36
          L 50,9
        "
        fill="none"
        stroke="#b87f0d"
        stroke-width="5"
        clip-path="url(#helmet-path)"
      />
    </g>
  </g>

  <g id="attributes" text-anchor="middle" font-size="16">
    <rect
      id="initiative"
      x="10"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="20" y="84">B</text>

    <rect
      id="firepower"
      x="70"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="80" y="84">2</text>
  </g>

  <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
    <text x="50" y="16">3</text>
    <text x="50" y="16" transform="rotate(90,50,50)">2</text>
    <text x="50" y="16" transform="rotate(180,50,50)">1</text>
  </g>
</svg>
