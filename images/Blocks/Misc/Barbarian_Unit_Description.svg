<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 200">
  <title>Barbarian Unit Description</title>
  <desc>Description of a typical Barbarian Unit for Caesar's Gallic War</desc>

  <defs>
    <marker fill="black" id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 8 3.5, 0 7" />
    </marker>
  </defs>

  <rect
    height="200"
    width="200"
    fill="white"
  />

  <g id="unit" transform="translate(50,50)">
    <rect
      id="background"
      fill="rgb(100,200,100)"
      height="100"
      width="100"
      stroke="black"
      stroke-width="3"
    />

    <g id="tribe" text-anchor="middle" font-size="12" font-family="Papyrus">
      <rect
        x="21"
        y="21"
        width="58"
        height="58"
        fill="green"
        stroke="black"
      />

      <text x="50" y="34" fill="white" font-size="11">Cenomani</text>
      <text x="50" y="74" font-size="7" fill="white">[Carnutes]</text>

      <ellipse
        id="shield"
        cx="50"
        cy="52"
        rx="10"
        ry="13"
        fill="#996244"
        stroke="black"
        stroke-width="0.5"
      />

      <circle cx="50" cy="52" r="3" fill="darkslategrey" stroke-width="0.3" stroke="white"/>
      <circle cx="44" cy="52" r="1" fill="darkslategrey" stroke-width="0.3" stroke="white"/>
      <circle cx="56" cy="52" r="1" fill="darkslategrey" stroke-width="0.3" stroke="white"/>
    </g>

    <g id="spear" transform="scale(0.6) translate(68, 38) rotate(30, 14, 47)">
    <path
      d="
        M 16 19
        L 14 30
        Q 16 33, 15 37
        L 16 37
        L 17 37
        Q 16 33, 18 30
        Z
      "
      fill="grey"
      stroke="black"
      stroke-width="0.3"
    />

    <line
      x1="16" y1="74.3"
      x2="16" y2="37"
      stroke="black"
      stroke-width="2"
    />

    <line
      x1="16" y1="74"
      x2="16" y2="37"
      stroke="saddlebrown"
      stroke-width="1.5"
    />
  </g>

  <use href="#spear" transform="scale(-1,1) translate(-100,0)"/>

    <g id="attributes" text-anchor="middle" font-size="16">
      <rect
        id="initiative"
        x="10"
        y="70"
        height="16"
        width="20"
        fill="white"
        stroke="black"
      />

      <text x="20" y="84">C</text>

      <rect
        id="firepower"
        x="70"
        y="70"
        height="16"
        width="20"
        fill="white"
        stroke="black"
      />

      <text x="80" y="84">2</text>
    </g>

    <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
      <text x="50" y="16">2</text>
      <text x="50" y="16" transform="rotate(90,50,50)">1</text>
    </g>
  </g>

  <line
    x1="140"
    y1="30"
    x2="114"
    y2="55"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="115" y="15" font-size="14" font-family="Papyrus">
    <tspan>Current</tspan>
    <tspan x="115" dy="12">Strength</tspan>
  </text>

  <line
    x1="34"
    y1="58"
    x2="68"
    y2="77"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="8" y="42" font-size="14" font-family="Papyrus">
    <tspan>Tribe</tspan>
    <tspan x="8" dy="12">Name</tspan>
  </text>

  <line
    x1="40"
    y1="170"
    x2="60"
    y2="145"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="18" y="180" font-size="14" font-family="Papyrus">Initiative</text>

  <line
    x1="100"
    y1="170"
    x2="100"
    y2="140"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="84" y="180" font-size="14" font-family="Papyrus">
    <tspan>Home</tspan>
    <tspan x="84" dy="12">Area</tspan>
  </text>

  <line
    x1="160"
    y1="170"
    x2="140"
    y2="145"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="144" y="180" font-size="14" font-family="Papyrus">
    <tspan>Battle</tspan>
    <tspan x="144" dy="12">Rating</tspan>
  </text>
</svg>
