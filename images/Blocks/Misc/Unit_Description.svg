<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 200">
  <title>Legion V</title>
  <desc>Roman Legion V</desc>

  <defs>
    <marker fill="black" id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 8 3.5, 0 7" />
    </marker>
  </defs>

  <rect
    height="200"
    width="200"
    fill="white"
  />

  <g id="legion" transform="translate(50,50)">
    <rect
      id="unit_background"
      fill="salmon"
      height="100"
      width="100"
      stroke="black"
      stroke-width="3"
    />

    <g id="unit" text-anchor="middle" font-size="12" font-family="Papyrus">
      <rect
        x="21"
        y="21"
        width="58"
        height="58"
        fill="red"
        stroke="black"
      />

      <text x="50" y="36" fill="white">Legion V</text>
      <rect
        id="shield"
        x="42"
        y="44"
        width="16"
        height="26"
        rx="2"
        ry="2"
        fill="darkred"
        stroke="black"
        stroke-width="0.5"
      />

      <line x1="43" y1="45" x2="57" y2="69" stroke="yellow"/>
      <line x1="57" y1="45" x2="43" y2="69" stroke="yellow"/>
      <rect x="48" y="55" width="4" height="4" fill="lightgrey" stroke="black" stroke-width="0.5"/>
    </g>

    <g id="attributes" text-anchor="middle" font-size="16">
      <rect
        id="initiative"
        x="10"
        y="70"
        height="16"
        width="20"
        fill="white"
        stroke="black"
      />

      <text x="20" y="84">A</text>

      <rect
        id="firepower"
        x="70"
        y="70"
        height="16"
        width="20"
        fill="white"
        stroke="black"
      />

      <text x="80" y="84">2</text>
    </g>

    <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
      <text x="50" y="16">4</text>
      <text x="50" y="16" transform="rotate(90,50,50)">3</text>
      <text x="50" y="16" transform="rotate(180,50,50)">2</text>
      <text x="50" y="16" transform="rotate(270,50,50)">1</text>
    </g>
  </g>

  <line
    x1="140"
    y1="30"
    x2="114"
    y2="55"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="84" y="25" font-size="14" font-family="Papyrus">Strength (4,3,2,1)</text>

  <line
    x1="34"
    y1="58"
    x2="68"
    y2="78"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="8" y="42" font-size="14" font-family="Papyrus">
    <tspan>Unit</tspan>
    <tspan x="8" dy="12">Name</tspan>
  </text>

  <line
    x1="40"
    y1="170"
    x2="60"
    y2="145"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="18" y="180" font-size="14" font-family="Papyrus">Initiative</text>

  <line
    x1="160"
    y1="170"
    x2="140"
    y2="145"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="144" y="180" font-size="14" font-family="Papyrus">
    <tspan>Battle</tspan>
    <tspan x="144" dy="12">Rating</tspan>
  </text>
</svg>
