<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 200">
  <title>Unit Description</title>
  <desc>An explanation of a typical unit for Caesar's Gallic War</desc>

  <defs>
    <marker fill="black" id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 8 3.5, 0 7" />
    </marker>
  </defs>

  <rect
    id="background"
    height="200"
    width="200"
    fill="white"
  />

  <g id="sample_unit" transform="translate(50,50)">
    <rect
      id="unit_background"
      fill="salmon"
      height="100"
      width="100"
      stroke="black"
      stroke-width="3"
    />

    <g id="unit" text-anchor="middle" font-size="11" font-family="Papyrus">
      <rect
        x="21"
        y="21"
        width="58"
        height="58"
        fill="red"
        stroke="black"
      />

      <text x="50" y="33" fill="white">Legion V</text>
    </g>

    <g id="shield" transform="scale(0.4) translate(75,92)">
      <rect id="shield_outline"
        x="20"
        y="7"
        width="60"
        height="86"
        fill="darkred"
        stroke="white"
        stroke-width="1"
        rx="10"
        ry="13"
      />

      <g id="wings" stroke="gold" stroke-width="0.3" fill="yellow">
        <path
          id="wing"
          d="
            M 50 42
            C 42,45 32,40 34,21
            C 12,24 28,58 50,48
          "
        />

        <use href="#wing" transform="translate(100,0) scale(-1,1)"/>
        <use href="#wing" transform="translate(0,100) scale(1,-1)"/>
        <use href="#wing" transform="translate(100,100) scale(-1,-1)"/>
      </g>

      <g id="bolts">
        <line x1="50" y1="50" x2="50" y2="10" stroke="yellow" marker-end="url(#arrow)"/>
        <line x1="50" y1="50" x2="50" y2="90" stroke="yellow" marker-end="url(#arrow)"/>

        <polyline
          id="bolt"
          points="
            50,50
            40,35
            46,30
            40,22
            46,17
            42,11
          "
          stroke="yellow"
          fill="none"
          marker-end="url(#arrow)"
        />
        <use href="#bolt" transform="translate(100,0) scale(-1,1)"/>
        <use href="#bolt" transform="translate(100,100) scale(-1,-1)"/>
        <use href="#bolt" transform="translate(0,100) scale(1,-1)"/>
      </g>

      <g id="center">
        <rect x="43" y="41" width="14" height="18" fill="grey" stroke="white" stroke-width="0.3" rx="3"/>
        <circle cx="50" cy="50" r="4" fill="silver" stroke="white" stroke-width="0.3"/>
      </g>
    </g>

    <g id="attributes" text-anchor="middle" font-size="16">
      <rect
        id="initiative"
        x="10"
        y="70"
        height="16"
        width="20"
        fill="white"
        stroke="black"
      />

      <text x="20" y="84">A</text>

      <rect
        id="firepower"
        x="70"
        y="70"
        height="16"
        width="20"
        fill="white"
        stroke="black"
      />

      <text x="80" y="84">2</text>
    </g>

    <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
      <text x="50" y="16">4</text>
      <text x="50" y="16" transform="rotate(90,50,50)">3</text>
      <text x="50" y="16" transform="rotate(180,50,50)">2</text>
      <text x="50" y="16" transform="rotate(270,50,50)">1</text>
    </g>
  </g>

  <line
    x1="140"
    y1="30"
    x2="114"
    y2="55"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="115" y="15" font-size="14" font-family="Papyrus">
    <tspan>Current</tspan>
    <tspan x="115" dy="12">Strength</tspan>
  </text>

  <line
    x1="34"
    y1="58"
    x2="70"
    y2="76"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="8" y="42" font-size="14" font-family="Papyrus">
    <tspan>Unit</tspan>
    <tspan x="8" dy="12">Name</tspan>
  </text>

  <line
    x1="40"
    y1="170"
    x2="60"
    y2="145"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="16" y="180" font-size="14" font-family="Papyrus">Initiative</text>

  <line
    x1="160"
    y1="170"
    x2="140"
    y2="145"
    stroke="black" 
    stroke-width="1"
    marker-end="url(#arrowhead)"
  />

  <text x="144" y="180" font-size="14" font-family="Papyrus">
    <tspan>Battle</tspan>
    <tspan x="144" dy="12">Rating</tspan>
  </text>
</svg>
