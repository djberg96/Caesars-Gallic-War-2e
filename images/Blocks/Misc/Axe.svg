<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Gallic Sword</title>
  <desc>Gallic Sword</desc>

  <defs>
    <filter id="metallic">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.04"
        result="noise"
        numOctaves="5"
      />

      <feDiffuseLighting in="noise" surfaceScale="3" result="texture">
        <feDistantLight azimuth="5" elevation="55"/>
      </feDiffuseLighting>

      <feComposite
        in="SourceGraphic"
        in2="texture"
        operator="arithmetic"
        k1="1"
        k2="0"
        k3="0"
        k4="0"
      />
    </filter>

    <filter id="blade-edge"
      <linearGradient gradientTransform="rotate(90)" >
        <stop offset="15%" stop-color="#54575b" />
        <stop offset="85%" stop-color="#cbcdcd" />
      </linearGradient>
    </filter>

    <clipPath id="axe-blade-clip">
      <path

        d="
          M 50 6
          Q 34 8 24 6
          Q 18 18 24 28
          Q 34 16 50 25
        "
      />
    </clipPath>
  </defs>

  <rect
    id="background"
    fill="white"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="axe">
    <rect
      id="axe-handle"
      x="48"
      y="4"
      width="4"
      height="90"
      fill="#4f301f"
      stroke="black"
      stroke-width="0.5"
    />

    <path
      id="axe-blade"
      d="
        M 50 6
        Q 34 8 24 6
        Q 18 18 24 28
        Q 34 16 50 25
      "
      fill="silver"
      stroke="darkgrey"
      stroke-width="0.5"
      filter="url(#metallic)"
    />

    <path
      id="axe-blade-edge"
      d="
        M 24 5
        Q 17 18 24 29
        Q 20 18 24 5
        Z
      "
      stroke="silver"
      stroke-width="2"
      fill="url(#blade-edge)"
      clip-path="url(#axe-blade-clip)"
    />

    <rect
      id="blade-base"
      x="47"
      y="5"
      width="6"
      height="21"
      fill="grey"
      filter="url(#metallic)"
    />
  </g>
</svg>