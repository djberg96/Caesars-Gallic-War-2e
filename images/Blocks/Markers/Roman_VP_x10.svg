<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Roman VP x10</title>
  <desc>Roman x10 VP Marker</desc>

  <rect
    id="background"
    fill="red"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="info" text-anchor="middle" font-size="12" font-family="Papyrus">
    <rect
      x="10"
      y="10"
      width="80"
      height="80"
      fill="yellow"
      stroke="black"
    />

    <text x="0" y="0" font-size="20">
      <tspan x="50" y="32">Roman</tspan>
      <tspan x="50" dy="24">VP</tspan>
      <tspan x="50" dy="24">x10</tspan>
    </text>
  </g>
</svg>
