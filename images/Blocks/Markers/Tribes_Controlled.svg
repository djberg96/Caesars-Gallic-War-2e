<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Tribes Controlled</title>
  <desc>Number of Barbarian tribes currently controlled by the Roman player</desc>

  <rect
    id="background"
    fill="red"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="info" text-anchor="middle" font-size="12" font-family="Papyrus">
    <rect
      x="10"
      y="10"
      width="80"
      height="80"
      fill="yellow"
      stroke="black"
    />

    <text x="0" y="0" font-size="16">
      <tspan x="50" y="40">Tribes</tspan>
      <tspan x="50" dy="24">Controlled</tspan>
    </text>
  </g>
</svg>
