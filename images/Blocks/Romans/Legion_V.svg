<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Legion V</title>
  <desc>Roman Legion V</desc>

  <defs>
    <marker
      id="arrow"
      viewBox="0 0 10 10"
      refX="5"
      refY="5"
      markerWidth="2"
      markerHeight="2"
      orient="auto-start-reverse"
      fill="yellow"
    >
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>

  <rect
    id="background"
    fill="salmon"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="legion" text-anchor="middle" font-size="12" font-family="Papyrus">
    <rect
      x="21"
      y="21"
      width="58"
      height="58"
      fill="red"
      stroke="black"
    />

    <text id="unit_name" x="50" y="33" fill="white">Legion V</text>

    <g id="shield">
      <rect
        id="shield_background"
        x="40"
        y="40"
        width="20"
        height="32"
        rx="3"
        ry="3"
        fill="darkred"
        stroke="black"
        stroke-width="0.5"
      />

      <g id="lightning" stroke="yellow" stroke-width="0.6" marker-end="url(#arrow)">
        <polyline id="bolt" points="50,56 50,50 48.5,51 48.5,45 50,46 50,39.5" fill="none" transform="rotate(30,0,6) scale(-1,1)" transform-origin="center"/>
        <polyline id="bolt" points="50,56 50,50 48.5,51 48.5,45 50,46 50,39.5" fill="none" transform="rotate(150,50,56)"/>
        <polyline id="bolt" points="50,56 50,50 48.5,51 48.5,45 50,46 50,39.5" fill="none" transform="rotate(210,0,6) scale(-1,1)" transform-origin="center"/>
        <polyline id="bolt" points="50,56 50,50 48.5,51 48.5,45 50,46 50,39.5" fill="none" transform="rotate(330,50,56)"/>
      </g>

      <rect x="48" y="53.5" rx="1" ry="1" width="4" height="5" fill="lightgrey" stroke="black" stroke-width="0.3"/>
      <circle cx="50" cy="56" r="1" fill="silver" stroke="black" stroke-width="0.2"/>
    </g>
  </g>

  <g id="attributes" text-anchor="middle" font-size="16">
    <rect
      id="initiative"
      x="10"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="20" y="84">A</text>

    <rect
      id="firepower"
      x="70"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="80" y="84">2</text>
  </g>

  <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
    <text x="50" y="16">4</text>
    <text x="50" y="16" transform="rotate(90,50,50)">3</text>
    <text x="50" y="16" transform="rotate(180,50,50)">2</text>
    <text x="50" y="16" transform="rotate(270,50,50)">1</text>
  </g>
</svg>
