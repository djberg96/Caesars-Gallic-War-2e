<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" >
  <title>Legion X</title>
  <desc>Roman Legion X</desc>

  <defs>
    <marker
      id="arrow"
      viewBox="0 0 10 10"
      refX="5"
      refY="5"
      markerWidth="3"
      markerHeight="3"
      orient="auto-start-reverse"
      fill="yellow"
    >
      <path d="M 0 0 L 10 5 L 0 10 z"/>
    </marker>

    <g id="shield_line">
      <path d="M38 32 L41 35 L38 38 L41 41 L44 38 L47 41 L44 44 L50 50" stroke="yellow" stroke-width="0.9" fill="none" marker-start="url(#arrow)"/>
    </g>
  </defs>

  <rect
    id="background"
    fill="salmon"
    height="100"
    width="100"
    stroke="black"
    stroke-width="3"
  />

  <g id="tribe" text-anchor="middle" font-size="12" font-family="Papyrus">
    <rect
      x="21"
      y="21"
      width="58"
      height="58"
      fill="grey"
      stroke="black"
    />

    <text x="50" y="31" fill="white">Legion X</text>

    <g id="unit-symbol" transform="scale(0.72) translate(20,23)">
      <rect x="35" y="28" width="30" height="44" fill="darkred" stroke="white" stroke-width="1" rx="6"/>

      <line x1="37.5" y1="50" x2="62.5" y2="50" stroke="yellow" stroke-width="0.9" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    
      <g id="lightning">
        <use href="#shield_line" x="0" y="0" transform="rotate(0 50 50)"/>
        <use href="#shield_line" x="0" y="0" transform="translate(100,100) scale(-1,-1)"/>
        <use href="#shield_line" x="0" y="0" transform="translate(100,0) scale(-1,1)"/>
        <use href="#shield_line" x="0" y="0" transform="translate(100,0) scale(-1,1) rotate(180 50 50)"/>
      </g>

      <g id="center">
        <rect x="46.5" y="45.5" width="7" height="9" fill="darkgrey" stroke="white" stroke-width="0.3" rx="2"/>
        <circle cx="50" cy="50" r="2" fill="grey" stroke="white" stroke-width="0.3"/>
      </g>
    </g>
    <text x="50" y="76" font-size="10" fill="white">Caesar</text>
  </g>

  <g id="attributes" text-anchor="middle" font-size="16">
    <rect
      id="initiative"
      x="10"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="20" y="84">A</text>

    <rect
      id="firepower"
      x="70"
      y="70"
      height="16"
      width="20"
      fill="white"
      stroke="black"
    />

    <text x="80" y="84">3</text>
  </g>

  <g id="strength" text-anchor="middle" font-family="Papyrus" font-size="18">
    <text x="50" y="16">4</text>
    <text x="50" y="16" transform="rotate(90,50,50)">3</text>
    <text x="50" y="16" transform="rotate(180,50,50)">2</text>
    <text x="50" y="16" transform="rotate(270,50,50)">1</text>
  </g>
</svg>
